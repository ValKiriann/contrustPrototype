<app-secondary-menu-stored></app-secondary-menu-stored>

<div class="container">
  <div class="row flex-container flexButtons">
    <input type="radio" [(ngModel)]="storedItems" (click)="changeView(2)" name="storedItems" [value]="1" id="storedNews">
    <label for="storedNews" class="filterButtons flex-item">Noticias</label>
    <input type="radio" [(ngModel)]="storedItems" (click)="changeView(1)" name="storedItems" [value]="2" id="storedSearches">
    <label for="storedSearches" class="filterButtons flex-item">BÃºsquedas</label>
  </div>

  <div *ngIf="storedItems == 1">
    <div *ngFor="let aNewsStored of newsStored" class="row dataRow">
      <div>
        <span>{{aNewsStored.title}}</span>
      </div>
      <div class="icons">
        <i class="fa fa-times" aria-hidden="true"></i>
        <img src="../assets/img/percentage.png" alt="">
        <i class="fa fa-angle-right" aria-hidden="true"></i>
      </div>
    </div>
  </div>

  <div *ngIf="storedItems == 2">
    <div *ngFor="let search of searches" class="row dataRow">
      <div class="col-xs-12">
        <span>{{search.keywords}}</span>
      </div>
    </div>
  </div>
</div>
