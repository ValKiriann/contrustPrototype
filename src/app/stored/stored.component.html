<div class="container">
  <div class="row flex-container flexButtons">
    <input type="radio" [(ngModel)]="storedItems" name="storedItems" value="storedNews" id="storedNews" checked>
    <label for="storedNews" class="filterButtons flex-item">Noticias</label>
    <input type="radio" [(ngModel)]="storedItems" name="storedItems" value="storedSearches" id="storedSearches">
    <label for="storedSearches" class="filterButtons flex-item">BÃºsquedas</label>
  </div>

  <div *ngIf="storedItems == 'storedNews'">
    <div *ngFor="let aNews of news" class="row dataRow">
      <div class="">
        <p>{{aNews.title}}</p>
      </div>
      <div class="icons">
        <i class="fa fa-times" aria-hidden="true"></i><img src="../assets/img/percentage.png" alt=""><i class="fa fa-angle-right" aria-hidden="true"></i>
      </div>
    </div>
  </div>

  <div *ngIf="storedItems == 'storedSearches'">
    <div *ngFor="let search of searches" class="row dataRow">
      <div class="col-xs-12">
        <span>{{search.keywords}}</span>
      </div>
    </div>
  </div>
</div>
