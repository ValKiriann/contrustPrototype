<div class="flex-container">
  <div class="flex-item">
    <img src="../assets/img/logoMenu.png" alt="" class="logoAux">
  </div>
  <div class="flex-item">
    <ul class="">
      <li *ngFor="let tag of tags; let first=first">
        <span *ngIf="first" class="selected">{{tag.name}}</span>
        <a href="" *ngIf="!first">{{tag.name}}</a>
      </li>
    </ul>
  </div>
</div>
